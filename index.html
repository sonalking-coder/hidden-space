<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask a Nurse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2b6777;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #2b6777;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e4d5c;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #d9f2e6;
      border-left: 5px solid #34a853;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ask a Nurse üë©‚Äç‚öïÔ∏è</h1>
    <textarea id="userQuestion" placeholder="Type your health question here..."></textarea>
    <button onclick="getAnswer()">Ask Now</button>
    <div id="nurseResponse" class="response" style="display:none;"></div>
  </div>

  <script>
    function getAnswer() {
      const question = document.getElementById("userQuestion").value.trim();
      const responseBox = document.getElementById("nurseResponse");

      if (question === "") {
        alert("Please enter a question.");
        return;
      }

      const fixedResponse = "Wrong question, the real question is: Are you retarded?";

      responseBox.style.display = "block";
      responseBox.innerHTML = <strong>Nurse says:</strong> ${fixedResponse};
    }
  </script>

</body>
</html>
