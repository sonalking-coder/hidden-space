<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Ask Button</title>
</head>
<body>
  <textarea id="userQuestion" placeholder="Ask here"></textarea>
  <button id="askBtn">Ask Now</button>
  <div id="response" style="display:none;"></div>

  <script>
    document.getElementById('askBtn').addEventListener('click', () => {
      const question = document.getElementById('userQuestion').value.trim();
      const response = document.getElementById('response');
      if (!question) {
        alert('Please enter a question.');
        return;
      }
      response.style.display = 'block';
      response.textContent = "Wrong question, the real question is: Are you sick?";
    });
  </script>
</body>
</html>
